<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        .main{
            width: 95%;
            margin: auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        img{
            height: 210px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Image Uploader Application</h1>
    <h2>For Black img Button2</h2>
    <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" value="Upload">
    </form>
    <div class="main">
        {% for x in img %}
            <img src="{{x.image.url}}" alt="">
            <small>{{x.date}}</small>
        {% endfor %}
    </div>
</body>
</html>
